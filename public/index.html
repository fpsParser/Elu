    <script>
	
	const SETTINGS_USER = "@settings"; // Фиктивный пользователь для настроек
	
        const serverUrl = 'https://my-chat-app-server-r9rx.onrender.com';
        const socket = io(serverUrl);

        const username = localStorage.getItem('username');

        if (!username) {
            window.location.href = './auth.html';
        }

        document.getElementById('username-display').textContent = username;
		document.getElementById('back-button').style.cursor = 'pointer';
        let userContacts = [];

        // Загружаем контакты из базы данных
        async function loadContacts() {
            const response = await fetch(`${serverUrl}/get-contacts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            });

            const data = await response.json();
            console.log('Контакты:', data); // Логируем данные
            if (data.success) {
                userContacts = data.contacts;
                updateUserList();
            }
        }

        // Вызываем loadContacts после загрузки страницы
        loadContacts();

        let currentChatUser = null;

        // Поиск пользователя
        function searchUser() {
            const searchUsername = document.getElementById('search').value;
            const searchResults = document.getElementById('search-results');

            if (!searchUsername) {
                searchResults.innerHTML = '';
                return;
            }

            fetch(`${serverUrl}/search-user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: searchUsername }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.user.username;
                    searchResults.innerHTML = `
                        <div class="search-result-item" onclick="addUser('${user}')">
                            <span>${user}</span>
                        </div>
                    `;
                } else {
                    searchResults.innerHTML = `
                        <div class="search-result-item">
                            <span>Пользователь не найден</span>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Ошибка при поиске пользователя:', error);
                searchResults.innerHTML = `
                    <div class="search-result-item">
                        <span>Ошибка при поиске</span>
                    </div>
                `;
            });
        }

		function getInitials(username) {
    const parts = username.split(' ');
    return parts.map(part => part[0]).join('').toUpperCase();
}

function getColor(username) {
    const colors = [
        '#2c3e50', // Тёмно-синий
        '#34495e', // Синий
        '#1e3a5f', // Тёмно-синий (более насыщенный)
        '#2c2c2c', // Тёмно-серый
        '#4a4a4a', // Серый
        '#3d3d3d', // Тёмный
        '#5a5a5a', // Серый
        '#454545', // Тёмный
        '#333333', // Очень тёмный
        '#1a535c', // Тёмный бирюзовый
        '#2d5d4e', // Тёмный зелёный
        '#4a306d', // Тёмный фиолетовый
        '#5e2c5e', // Тёмный пурпурный
        '#3a1c1c', // Тёмный бордовый
        '#1c1f33', // Тёмный сине-фиолетовый
    ];
    const hash = username.split('').reduce((acc, char) => char.charCodeAt(0) + acc, 0);
    return colors[hash % colors.length];
}

        // Добавление пользователя в контакты
        function addUser(user) {
            if (!userContacts.includes(user)) {
                fetch(`${serverUrl}/add-contact`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, contact: user }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        userContacts.push(user);
                        updateUserList();
                        document.getElementById('search').value = '';
                        document.getElementById('search-results').innerHTML = '';
                    }
                });
            }
        }

        // Обновление списка контактов
function updateUserList() {
    const userListElement = document.getElementById('user-list');
    if (userListElement) {
        userListElement.innerHTML = userContacts.map(user => `
            <div class="user-item" onclick="selectUser('${user}')">
                <div style="width: 30px; height: 30px; border-radius: 50%; background-color: ${getColor(user)}; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                    <span style="color: white; font-weight: bold;">${getInitials(user)}</span>
                </div>
                <span>${user}</span>
            </div>
        `).join('');
    }
}

        // Выбор пользователя для чата
function selectUser(user) {
    currentChatUser = user;

    // Показываем стрелочку и заголовок
    document.getElementById('back-button').style.display = 'block';
    document.getElementById('chat-title').style.display = 'block';

    if (user === SETTINGS_USER) {
        // Если выбран "чат" настроек
        document.getElementById('chat-title').textContent = 'Настройки';
        document.getElementById('messages').innerHTML = `
            <div class="settings-content">
                <div>
                    <button onclick="changeUsername()">Изменить ник</button>
                    <button onclick="changePin()">Изменить пин-код</button>
					<button onclick="logout()" style="background-color: #a33a3a; margin-top: 20px;">Выйти</button>
                </div>
            </div>
        `;
        document.getElementById('messageInput').style.display = 'none'; // Скрываем поле ввода сообщений
    } else {
        // Если выбран обычный чат
        document.getElementById('chat-title').textContent = `Чат с ${user}`;
        document.getElementById('messages').innerHTML = ''; // Очищаем сообщения
        document.getElementById('messageInput').style.display = 'flex'; // Показываем поле ввода сообщений
        loadMessages(user); // Загружаем сообщения
    }

    // Убираем выделение у всех контактов
    const userItems = document.querySelectorAll('.user-item');
    userItems.forEach(item => item.classList.remove('selected'));

    // Выделяем выбранный контакт (если это не настройки)
    if (user !== SETTINGS_USER) {
        const selectedUserItem = Array.from(userItems).find(item => item.textContent.includes(user));
        if (selectedUserItem) {
            selectedUserItem.classList.add('selected');
        }
    }

    // Адаптация для мобильных устройств
    if (window.innerWidth <= 572) {
        document.getElementById('sidebar').classList.remove('active');
        document.getElementById('chat').classList.remove('hide');
    }
}

function toggleSettings() {
    selectUser(SETTINGS_USER); // Открываем "чат" настроек
}

        // Показать контакты
function showContacts() {
    // Всегда показываем список контактов
    document.getElementById('sidebar').classList.add('active');
    document.getElementById('chat').classList.add('hide');

    // Скрываем стрелочку и заголовок
    document.getElementById('back-button').style.display = 'none';
    document.getElementById('chat-title').style.display = 'none';

    // Сбрасываем активный контакт
    currentChatUser = null;
    localStorage.removeItem('selectedContact');
    document.getElementById('chat-title').textContent = '';
    document.getElementById('messages').innerHTML = '';

    // Убираем выделение у всех контактов
    const userItems = document.querySelectorAll('.user-item');
    userItems.forEach(item => item.classList.remove('selected'));
}
        // Загрузка сообщений
        async function loadMessages(user) {
            const messagesElement = document.getElementById('messages');

            const response = await fetch(`${serverUrl}/get-messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, contact: user }),
            });

            const data = await response.json();
            if (data.success) {
                messagesElement.innerHTML = data.messages.map(msg => `
                    <div class="message ${msg.from === username ? 'me' : 'other'}">
                        ${msg.message}
                    </div>
                `).join('');
                messagesElement.scrollTop = messagesElement.scrollHeight;
            }
        }

        // Отправка сообщения
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message && currentChatUser) {
                socket.emit('private-message', {
                    from: username,
                    to: currentChatUser,
                    message,
                });

                // Очищаем поле ввода
                document.getElementById('message').value = '';

                // Добавляем сообщение в интерфейс сразу
                const messagesElement = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.className = `message me`;
                newMessage.textContent = message;
                messagesElement.appendChild(newMessage);

                // Прокручиваем чат вниз
                messagesElement.scrollTop = messagesElement.scrollHeight;
            }
        }

                    <span>${getInitials(user)}</span>
