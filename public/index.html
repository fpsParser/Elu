<!DOCTYPE html>
<html>
<head>
    <title>Личные сообщения</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #d1d1d1;
        }

        #sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 10px;
            border-right: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease;
        }

        #search-container {
            display: flex;
            align-items: stretch;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
            border: 1px solid #333;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #search-container:focus-within {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        #search {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #2d2d2d;
            color: #ffffff;
            outline: none;
            height: 32px;
            box-sizing: border-box;
            margin: 0;
        }

        #search:focus {
            border-color: #28a745;
        }

        #search-button {
            width: 40px;
            height: 32px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #333;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
            margin: 0;
            transition: background-color 0.2s ease;
        }

        #search-button:hover {
            background-color: #3a3a3a;
        }

        #search-button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }

#profile-button {
    width: calc(100% - 10px); /* Ширина на 10px меньше, чем у строки поиска */
    padding: 12px; /* Увеличиваем padding для высоты */
    margin: 0 auto 10px auto; /* Центрируем кнопку по горизонтали */
    background-color: #4a4a4a;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: background-color 0.2s ease;
    height: 48px; /* Увеличиваем высоту */
    display: flex;
    align-items: center;
    justify-content: center;
    box-sizing: border-box; /* Учитываем padding и border в общей ширине */
}

#profile-button:hover {
    background-color: #5a5a5a;
}

/* Медиа-запросы для адаптации под разные масштабы */
@media (max-width: 572px) {
    #profile-button {
        width: 85%; /* На маленьких экранах занимает 90% ширины */
        margin: 0 auto 10px auto; /* Центрируем кнопку */
    }
}

@media (max-width: 400px) {
    #profile-button {
        width: 80%; /* Ещё меньше на очень маленьких экранах */
        font-size: 12px; /* Уменьшаем размер шрифта */
        padding: 10px; /* Уменьшаем padding */
    }
}

@media (max-width: 320px) {
    #profile-button {
        width: 75%; /* Минимальная ширина для самых маленьких экранов */
        font-size: 10px; /* Ещё меньше размер шрифта */
        padding: 8px; /* Ещё меньше padding */
    }
}
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #3a3a3a;
        }

        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
        }

        #messageInput {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
        }

        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #ffffff;
            outline: none;
        }

        #message:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #logout-btn {
            background-color: #a33a3a;
        }

        #logout-btn:hover {
            background-color: #922b2b;
        }

        .user-list {
            margin-top: 10px;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border-bottom: none;
            transition: background-color 0.2s ease;
            border-radius: 6px;
        }

        .user-item:hover {
            background-color: #2e2e2e;
        }

        .user-item.selected {
            background-color: #218838;
            color: #ffffff;
            border-radius: 6px;
            margin: 4px 0;
            border: none;
        }

        .add-user-btn {
            background-color: #4a4a4a;
            border: none;
            color: #d1d1d1;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-user-btn:hover {
            background-color: #5a5a5a;
        }

        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        #search-results {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            background-color: #2d2d2d;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #3a3a3a;
        }

        .search-result-item:hover {
            background-color: #3a3a3a;
        }

        .message {
            max-width: 70%;
            padding: 6px 10px;
            border-radius: 8px;
            margin-bottom: 4px;
            position: relative;
            word-wrap: break-word;
            word-break: break-word;
            width: fit-content;
            text-align: left;
            display: inline-block;
            font-size: 14px;
            line-height: 1.3;
        }

        .message.me {
            background-color: #218838;
            color: #f0f0f0;
            align-self: flex-end;
            margin-right: 8px;
            border-bottom: 2px solid #1c7430;
        }

        .message.other {
            background-color: #2d2d2d;
            color: #c0c0c0;
            align-self: flex-start;
            margin-left: 8px;
            border-bottom: 2px solid #242424;
        }

        @media (max-width: 572px) {
            #sidebar {
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                height: 100vh;
                z-index: 1000;
                transition: opacity 0.3s ease;
                display: none;
            }
            #sidebar.active {
                display: flex;
            }
            #back-button {
				cursor: pointer !important;
                display: block;
                margin-right: 10px;
            }
            #chat.hide {
                display: none;
            }

            #search-container {
                width: 90%;
                margin: 10px auto;
            }

            #current-user {
                margin: 10px;
                font-size: 14px;
            }
        }

        @media (max-width: 400px) {
            #search-container {
                width: 85%;
            }

            #search {
                font-size: 14px;
                padding: 4px;
            }

            #search-button {
                width: 36px;
            }

            #search-button img {
                width: 18px;
                height: 18px;
            }

            #current-user {
                margin: 5px;
                font-size: 12px;
            }
        }

        @media (max-width: 320px) {
            #search-container {
                width: 80%;
            }

            #search {
                font-size: 12px;
                padding: 2px;
            }

            #search-button {
                width: 32px;
            }

            #search-button img {
                width: 16px;
                height: 16px;
            }

            #current-user {
                margin: 5px;
                font-size: 10px;
            }
        }

        /* Стили для ползунка */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #1c7430;
            border-radius: 4px;
            transition: width 0.2s ease, background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            width: 8px;
            background: #218838;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="search-container">
            <input type="text" id="search" placeholder="Поиск">
            <button id="search-button" onclick="searchUser()">
                <img src="https://img.icons8.com/fluency-systems-regular/50/search--v1.png" alt="search--v1"/>
            </button>
            <div id="search-results"></div>
        </div>
        <!-- Заменяем "Вы вошли как:" на кнопку с именем аккаунта -->
        <button id="profile-button"><span id="username-display"></span></button>
        <div class="user-list" id="user-list"></div>
        <div id="error-message" class="error-message"></div>
    </div>
    <div id="chat">
<div id="header">
    <div id="back-button" onclick="showContacts()" style="display: none;">←</div>
    <h1 id="chat-title" style="display: none;"></h1>
    <button id="logout-btn" onclick="logout()">Выйти</button>
</div>
        <ul id="messages"></ul>
        <div id="messageInput">
            <input id="message" type="text" placeholder="Введите сообщение">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const serverUrl = 'https://my-chat-app-server-r9rx.onrender.com';
        const socket = io(serverUrl);

        const username = localStorage.getItem('username');

        if (!username) {
            window.location.href = './auth.html';
        }

        document.getElementById('username-display').textContent = username;
		document.getElementById('back-button').style.cursor = 'pointer';
        let userContacts = [];

        // Загружаем контакты из базы данных
        async function loadContacts() {
            const response = await fetch(`${serverUrl}/get-contacts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            });

            const data = await response.json();
            console.log('Контакты:', data); // Логируем данные
            if (data.success) {
                userContacts = data.contacts;
                updateUserList();
            }
        }

        // Вызываем loadContacts после загрузки страницы
        loadContacts();

        let currentChatUser = null;

        // Поиск пользователя
        function searchUser() {
            const searchUsername = document.getElementById('search').value;
            const searchResults = document.getElementById('search-results');

            if (!searchUsername) {
                searchResults.innerHTML = '';
                return;
            }

            fetch(`${serverUrl}/search-user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: searchUsername }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.user.username;
                    searchResults.innerHTML = `
                        <div class="search-result-item" onclick="addUser('${user}')">
                            <span>${user}</span>
                        </div>
                    `;
                } else {
                    searchResults.innerHTML = `
                        <div class="search-result-item">
                            <span>Пользователь не найден</span>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Ошибка при поиске пользователя:', error);
                searchResults.innerHTML = `
                    <div class="search-result-item">
                        <span>Ошибка при поиске</span>
                    </div>
                `;
            });
        }

        // Добавление пользователя в контакты
        function addUser(user) {
            if (!userContacts.includes(user)) {
                fetch(`${serverUrl}/add-contact`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, contact: user }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        userContacts.push(user);
                        updateUserList();
                        document.getElementById('search').value = '';
                        document.getElementById('search-results').innerHTML = '';
                    }
                });
            }
        }

        // Обновление списка контактов
        function updateUserList() {
            const userListElement = document.getElementById('user-list');
            if (userListElement) {
                userListElement.innerHTML = userContacts.map(user => `
                    <div class="user-item" onclick="selectUser('${user}')">
                        <span>${user}</span>
                    </div>
                `).join('');
            }
        }

        // Выбор пользователя для чата
function selectUser(user) {
    currentChatUser = user;

    // Сохраняем выбранный контакт в localStorage
    localStorage.setItem('selectedContact', user);

    // Показываем стрелочку и заголовок
    document.getElementById('back-button').style.display = 'block';
    document.getElementById('chat-title').style.display = 'block';
    document.getElementById('chat-title').textContent = `Чат с ${user}`;

    // Загружаем сообщения
    loadMessages(user);

    // Убираем выделение у всех контактов
    const userItems = document.querySelectorAll('.user-item');
    userItems.forEach(item => item.classList.remove('selected'));

    // Выделяем выбранный контакт
    const selectedUserItem = Array.from(userItems).find(item => item.textContent.includes(user));
    if (selectedUserItem) {
        selectedUserItem.classList.add('selected');
    }

    // Скрываем список контактов и показываем чат
    document.getElementById('sidebar').classList.remove('active');
    document.getElementById('chat').classList.remove('hide');
}

        // Показать контакты
function showContacts() {
    // Всегда показываем список контактов
    document.getElementById('sidebar').classList.add('active');
    document.getElementById('chat').classList.add('hide');

    // Скрываем стрелочку и заголовок
    document.getElementById('back-button').style.display = 'none';
    document.getElementById('chat-title').style.display = 'none';

    // Сбрасываем активный контакт
    currentChatUser = null;
    localStorage.removeItem('selectedContact'); // Очищаем выбранный контакт
    document.getElementById('chat-title').textContent = '';
    document.getElementById('messages').innerHTML = '';

    // Убираем выделение у всех контактов
    const userItems = document.querySelectorAll('.user-item');
    userItems.forEach(item => item.classList.remove('selected'));
}
        // Загрузка сообщений
        async function loadMessages(user) {
            const messagesElement = document.getElementById('messages');

            const response = await fetch(`${serverUrl}/get-messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, contact: user }),
            });

            const data = await response.json();
            if (data.success) {
                messagesElement.innerHTML = data.messages.map(msg => `
                    <div class="message ${msg.from === username ? 'me' : 'other'}">
                        ${msg.message}
                    </div>
                `).join('');
                messagesElement.scrollTop = messagesElement.scrollHeight;
            }
        }

        // Отправка сообщения
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message && currentChatUser) {
                socket.emit('private-message', {
                    from: username,
                    to: currentChatUser,
                    message,
                });

                // Очищаем поле ввода
                document.getElementById('message').value = '';

                // Добавляем сообщение в интерфейс сразу
                const messagesElement = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.className = `message me`;
                newMessage.textContent = message;
                messagesElement.appendChild(newMessage);

                // Прокручиваем чат вниз
                messagesElement.scrollTop = messagesElement.scrollHeight;
            }
        }

        // Выход
function logout() {
    localStorage.removeItem('username');
    localStorage.removeItem('selectedContact'); // Очищаем выбранный контакт
    window.location.href = './auth.html';
}

        // Обработка нажатия Enter в поиске
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

        // Очистка результатов поиска
        document.getElementById('search').addEventListener('input', () => {
            const searchResults = document.getElementById('search-results');
            if (document.getElementById('search').value === '') {
                searchResults.innerHTML = '';
            }
        });

        // Обработка нажатия Enter в поле сообщения
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Обработка новых сообщений
        socket.on('private-message', (data) => {
            if (data.from === currentChatUser) {
                // Если сообщение от текущего собеседника, добавляем его в чат
                const messagesElement = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.className = `message other`;
                newMessage.textContent = data.message;
                messagesElement.appendChild(newMessage);

                // Прокручиваем чат вниз
                messagesElement.scrollTop = messagesElement.scrollHeight;
            } else {
                // Если сообщение от другого пользователя, обновляем контакты
                if (!userContacts.includes(data.from)) {
                    userContacts.push(data.from);
                    updateUserList();
                }
            }
        });

        // Обработка обновления контактов
        socket.on('update-contacts', (contacts) => {
            userContacts = contacts; // Обновляем список контактов
            updateUserList(); // Обновляем интерфейс
            console.log('Контакты обновлены:', contacts); // Для отладки
        });

        // Регистрируем пользователя в WebSocket
        socket.emit('register-user', username);
		
document.addEventListener('DOMContentLoaded', () => {
    const username = localStorage.getItem('username');
    if (!username) {
        window.location.href = './auth.html';
    }

    document.getElementById('username-display').textContent = username;
    document.getElementById('back-button').style.cursor = 'pointer';

    // Загружаем контакты
    loadContacts();

    // Проверяем, есть ли выбранный контакт
    const selectedContact = localStorage.getItem('selectedContact');
    if (selectedContact) {
        selectUser(selectedContact);
    } else {
        // Если контакт не выбран, показываем список контактов
        document.getElementById('sidebar').classList.add('active');
        document.getElementById('chat').classList.add('hide');

        // Скрываем стрелочку и заголовок
        document.getElementById('back-button').style.display = 'none';
        document.getElementById('chat-title').style.display = 'none';
    }
});
		
    </script>
</body>
</html>
