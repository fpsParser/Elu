<!DOCTYPE html>
<html>
<head>
    <title>Личные сообщения</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #121212;
            color: #d1d1d1;
        }
        #sidebar {
            width: 250px;
            background-color: #1e1e1e;
            padding: 10px;
            border-right: 1px solid #3a3a3a;
            display: flex;
            flex-direction: column;
        }
        #search-container {
            display: flex;
            align-items: stretch;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative; /* Добавляем относительное позиционирование */
        }
        #search-container:focus-within {
            border: 1px solid #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        #search {
            flex: 1;
            padding: 6px;
            border: 1px solid #333;
            border-right: none;
            border-radius: 5px 0 0 5px;
            background-color: #2d2d2d;
            color: #ffffff;
            outline: none;
            height: 32px;
            box-sizing: border-box;
            margin: 0;
        }
        #search:focus {
            border-color: #28a745;
        }
        #search-button {
            width: 40px;
            height: 32px;
            border: 1px solid #333;
            border-left: none;
            border-radius: 0 5px 5px 0;
            background-color: #333;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }
        #search-button:hover {
            background-color: #3a3a3a;
        }
        #search-button img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        #current-user {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #d1d1d1;
        }
        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #1e1e1e;
            border-bottom: 1px solid #3a3a3a;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #3a3a3a;
        }
        #messageInput {
            display: flex;
            padding: 10px;
            background-color: #1e1e1e;
        }
        #message {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2d2d2d;
            color: #ffffff;
            outline: none;
        }
        #message:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #logout-btn {
            background-color: #a33a3a;
        }
        #logout-btn:hover {
            background-color: #922b2b;
        }
        .user-list {
            margin-top: 10px;
        }
        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            cursor: pointer;
        }
        .user-item:hover {
            background-color: #2e2e2e;
        }
        .add-user-btn {
            background-color: #4a4a4a;
            border: none;
            color: #d1d1d1;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .add-user-btn:hover {
            background-color: #5a5a5a;
        }
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        /* Стили для выпадающей шторки */
        #search-results {
            position: absolute;
            top: 40px; /* Отступ от поля поиска */
            left: 0;
            right: 0;
            background-color: #2d2d2d;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }
        .search-result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #3a3a3a;
        }
        .search-result-item:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div id="search-container">
            <input type="text" id="search" placeholder="Поиск">
            <button id="search-button" onclick="searchUser()">
                <img src="https://img.icons8.com/fluency-systems-regular/50/search--v1.png" alt="search--v1"/>
            </button>
            <div id="search-results"></div>
        </div>
        <div id="current-user">Вы вошли как: <span id="username-display"></span></div>
        <div class="user-list" id="user-list"></div>
        <div id="error-message" class="error-message"></div>
    </div>
    <div id="chat">
        <div id="header">
            <h1 id="chat-title">Личные сообщения</h1>
            <button id="logout-btn" onclick="logout()">Выйти</button>
        </div>
        <ul id="messages"></ul>
        <div id="messageInput">
            <input id="message" type="text" placeholder="Введите сообщение">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        // Убираем IP-адрес и используем переменную окружения
        const serverUrl = process.env.SERVER_URL || 'http://localhost:3000';
        const socket = io(serverUrl);

        const username = localStorage.getItem('username');

        if (!username) {
            window.location.href = '/auth.html';
        }

        // Отображаем текущего пользователя
        document.getElementById('username-display').textContent = username;

        // Загружаем данные из localStorage
        let userContacts = JSON.parse(localStorage.getItem('contacts')) || [];
        let userMessages = JSON.parse(localStorage.getItem('messages')) || {};

        // Регистрируем пользователя на сервере
        socket.emit('register-user', username);

        // Обновляем список ЛС
        updateUserList();

        let currentChatUser = null;

        function searchUser() {
            const searchUsername = document.getElementById('search').value;
            const searchResults = document.getElementById('search-results');

            if (!searchUsername) {
                searchResults.innerHTML = ''; // Очищаем шторку, если поле пустое
                return;
            }

            fetch(`${serverUrl}/search-user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: searchUsername }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.user.username;
                    searchResults.innerHTML = `
                        <div class="search-result-item" onclick="addUser('${user}')">
                            <span>${user}</span>
                        </div>
                    `;
                } else {
                    searchResults.innerHTML = `
                        <div class="search-result-item">
                            <span>Пользователь не найден</span>
                        </div>
                    `;
                }
            });
        }

        function addUser(user) {
            if (!userContacts.includes(user)) {
                fetch(`${serverUrl}/add-contact`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, contact: user }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        userContacts.push(user);
                        localStorage.setItem('contacts', JSON.stringify(userContacts));
                        updateUserList();
                        document.getElementById('search').value = ''; // Очищаем поле поиска
                        document.getElementById('search-results').innerHTML = ''; // Очищаем шторку
                    }
                });
            }
        }

        function updateUserList() {
            const userListElement = document.getElementById('user-list');
            userListElement.innerHTML = userContacts.map(user => `
                <div class="user-item" onclick="selectUser('${user}')">
                    <span>${user}</span>
                </div>
            `).join('');
        }

        function selectUser(user) {
            currentChatUser = user;
            document.getElementById('chat-title').textContent = `Чат с ${user}`;
            loadMessages(user);
        }

        function loadMessages(user) {
            const messagesElement = document.getElementById('messages');
            messagesElement.innerHTML = (userMessages[user] || []).map(msg => `
                <div class="message ${msg.from === username ? 'me' : 'other'}">
                    ${msg.message}
                </div>
            `).join('');
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message && currentChatUser) {
                socket.emit('private-message', {
                    from: username,
                    to: currentChatUser,
                    message,
                });

                if (!userMessages[currentChatUser]) {
                    userMessages[currentChatUser] = [];
                }
                userMessages[currentChatUser].push({ from: username, message });
                localStorage.setItem('messages', JSON.stringify(userMessages));

                document.getElementById('message').value = '';
                loadMessages(currentChatUser);
            }
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('contacts');
            localStorage.removeItem('messages');
            window.location.href = '/auth.html';
        }

        // Обработчик Enter для поля поиска
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

        // Обработчик изменения текста в поле поиска
        document.getElementById('search').addEventListener('input', () => {
            const searchResults = document.getElementById('search-results');
            if (document.getElementById('search').value === '') {
                searchResults.innerHTML = ''; // Очищаем шторку, если поле пустое
            }
        });

        // Обработчик Enter для поля сообщения
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.on('private-message', (data) => {
            if (!userMessages[data.from]) {
                userMessages[data.from] = [];
            }
            userMessages[data.from].push(data);
            localStorage.setItem('messages', JSON.stringify(userMessages));

            if (data.from === currentChatUser) {
                loadMessages(currentChatUser);
            } else {
                // Если это новое сообщение от пользователя, которого нет в текущем чате, добавляем его в список контактов
                if (!userContacts.includes(data.from)) {
                    userContacts.push(data.from);
                    localStorage.setItem('contacts', JSON.stringify(userContacts));
                    updateUserList();
                }
            }
        });

        // Обработчик для кнопки поиска
        document.getElementById('search-button').addEventListener('click', searchUser);
    </script>
</body>
</html>
