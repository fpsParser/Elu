<!DOCTYPE html>
<html>
<head>
    <title>Личные сообщения</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #121212;
        color: #d1d1d1;
    }

    #sidebar {
        width: 250px;
        background-color: #1e1e1e;
        padding: 10px;
        border-right: 1px solid #3a3a3a;

        flex-direction: column;

            z-index: 1000;

            display: flex;

    #search-container {
        display: flex;
        align-items: stretch;

        position: relative;
        border: 1px solid #333;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    #search-container:focus-within {
        border-color: #28a745;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }

    #search {
        flex: 1;
        padding: 6px;
        border: none;
        border-radius: 5px 0 0 5px;
        background-color: #2d2d2d;

    #search:focus {

    }

    #search-button {
        width: 40px;

        border-radius: 0 5px 5px 0;

        color: #ffffff;
        cursor: pointer;

    #profile-button {

    @media (max-width: 400px) {
        #profile-button {

        }

#header {

}

#chat-header {

#chat-avatar {

#chat-username {

        flex-direction: column;

    #messageInput {

    #message {
        flex: 1;
        padding: 10px;
        border: 1px solid #333;

    #message:focus {

    button {
        padding: 10px 20px;

        border: none;

        color: white;
        border-radius: 5px;

    button:hover {

    #logout-btn {

    .settings-content {

:root {

}

.avatar {
    width: var(--avatar-size);

.avatar span {

    .user-item {

    .user-item:hover {

    }

    .user-item.selected {

.user-item div {

}

.user-item div span {

    .user-item span {

    @media (max-width: 572px) {
        .user-item {
            padding: 10px;

        }

        .user-item div {
            width: 30px;

        }

        }

    @media (max-width: 400px) {

        }

        }
    }

    @media (max-width: 320px) {
        .user-item {
            padding: 6px;

        }

        .user-item div {
            width: 20px;

        }
    }

    .add-user-btn {
        background-color: #4a4a4a;
        border: none;
        color: #d1d1d1;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    .add-user-btn:hover {

    }

    .error-message {
        color: #ff4444;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
    }

    #search-results {
        position: absolute;
        top: 40px;
        left: 0;
        right: 0;
        background-color: #2d2d2d;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
    }

    .search-result-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #3a3a3a;
    }

    .search-result-item:hover {
        background-color: #3a3a3a;
    }

    .message {
        max-width: 70%;
        padding: 6px 10px;
        border-radius: 8px;
        margin-bottom: 4px;
        position: relative;
        word-wrap: break-word;
        word-break: break-word;
        width: fit-content;
        text-align: left;
        display: inline-block;
        font-size: 14px;
        line-height: 1.3;
    }

    .message.me {
        background-color: #218838;
        color: #f0f0f0;
        align-self: flex-end;
        margin-right: 8px;
        border-bottom: 2px solid #1c7430;
    }

    .message.other {
        background-color: #2d2d2d;
        color: #c0c0c0;
        align-self: flex-start;
        margin-left: 8px;
        border-bottom: 2px solid #242424;
    }
	
.scroll-container {
    overflow-y: auto;
}

.scroll-container::-webkit-scrollbar {
    width: 2px; 
    transition: width 0.2s ease;
}

.scroll-container::-webkit-scrollbar-track {
    background: #1e1e1e;
}

    background: #1c7430;
    border-radius: 4px;
    transition: width 0.2s ease, background 0.2s ease;
}

    width: 6px; 
}

    background: #218838;
}

/* Для Firefox */
.scroll-container {
    scrollbar-width: thin; 
    scrollbar-color: #1c7430 #1e1e1e; 
}
	

#back-button {
    width: 40px;

    #back-button:hover {

#back-button svg {

</style>

<body>
    <div id="sidebar">
        <div id="search-container">
            <input type="text" id="search" placeholder="Поиск">
            <button id="search-button" onclick="searchUser()">
                <img src="https://img.icons8.com/fluency-systems-regular/50/search--v1.png" alt="search--v1"/>
            </button>
            <div id="search-results" class="scroll-container"></div>
        </div>
        
<button id="profile-button" onclick="toggleSettings()" style="display: flex; align-items: center;">
    <div id="avatar" style="width: 30px; height: 30px; border-radius: 50%; background-color: #4a4a4a; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
        <span id="avatar-initials" style="color: white; font-weight: bold;"></span>
    </div>
    <span id="username-display"></span>
</button>
        <div class="user-list scroll-container" id="user-list"></div>
        <div id="error-message" class="error-message"></div>
    </div>
    <div id="chat">
<div id="header">
    <div id="back-button" onclick="showContacts()" style="display: none;">
        <div class="back-button-circle">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </div>
    </div>
    <div id="chat-header">
        <div id="chat-avatar"></div>
        <span id="chat-username"></span>
    </div>
    <h1 id="chat-title" style="display: none;"></h1>
</div>
<ul class="scroll-container" id="messages"></ul>
<div id="messageInput">
    <input id="message" type="text" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить</button>
</div>

    <script>
	
	const SETTINGS_USER = "@settings"; 
	
        const serverUrl = 'https://my-chat-app-server-r9rx.onrender.com';
        const socket = io(serverUrl);

        const username = localStorage.getItem('username');

        if (!username) {
            window.location.href = './auth.html';
        }

        document.getElementById('username-display').textContent = username;
		document.getElementById('back-button').style.cursor = 'pointer';
        let userContacts = [];

        // Загружаем контакты из базы данных
        async function loadContacts() {
            const response = await fetch(`${serverUrl}/get-contacts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            });

            const data = await response.json();
            console.log('Контакты:', data); // Логируем
            if (data.success) {
                userContacts = data.contacts;
                updateUserList();
            }
        }

        // Вызываем loadContacts после загрузки страницы
        loadContacts();

        let currentChatUser = null;

        // Поиск пользователя
        function searchUser() {
            const searchUsername = document.getElementById('search').value;
            const searchResults = document.getElementById('search-results');

            if (!searchUsername) {
                searchResults.innerHTML = '';
                return;
            }

            fetch(`${serverUrl}/search-user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: searchUsername }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.user.username;
                    searchResults.innerHTML = `
                        <div class="search-result-item" onclick="addUser('${user}')">
                            <span>${user}</span>
                        </div>
                    `;
                } else {
                    searchResults.innerHTML = `
                        <div class="search-result-item">
                            <span>Пользователь не найден</span>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Ошибка при поиске пользователя:', error);
                searchResults.innerHTML = `
                    <div class="search-result-item">
                        <span>Ошибка при поиске</span>
                    </div>
                `;
            });
        }

		function getInitials(username) {
    const parts = username.split(' ');
    return parts.map(part => part[0]).join('').toUpperCase();
}

function getColor(username) {
    const colors = [
        '#4a4a4a', // Серый
        '#3d3d3d', // Тёмный = черномазый
        '#1c1f33', // синий
        '#1a535c', // бирюзовый
        '#2d5d4e', // зелёный
        '#4a306d', // фиолетовый
        '#5e2c5e', // пурпурный
        '#3a1c1c', // бордовый
		'#1e3a5f', // тёмносиний (насыщенный)
		'#5a5a5a', // серый ну че ты там
		
    ];
    const hash = username.split('').reduce((acc, char) => char.charCodeAt(0) + acc, 0);
    return colors[hash % colors.length];
}

        
function addUser(user) {
    if (!userContacts.includes(user)) {
        fetch(`${serverUrl}/add-contact`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, contact: user }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                userContacts.push(user);
                updateUserList();
                document.getElementById('search').value = '';
                document.getElementById('search-results').innerHTML = '';
            }
        });
    } else {
        console.log('Пользователь уже добавлен:', user);
    }
}

        // Обновление списка контактов
function updateUserList() {
    const userListElement = document.getElementById('user-list');
    if (userListElement) {
        userListElement.innerHTML = userContacts.map(user => `
            <div class="user-item" onclick="selectUser('${user}')">
                <div style="background: ${getColor(user)};">
                    <span>${getInitials(user)}</span>
                </div>
                <span>${user}</span>
            </div>
        `).join('');
    }
}

        
function selectUser(user) {
    currentChatUser = user;

    document.getElementById('back-button').style.display = 'block';

    // Обновляем заголовок чата
    const chatAvatar = document.getElementById('chat-avatar');
    const chatUsername = document.getElementById('chat-username');
    const chatTitle = document.getElementById('chat-title');

    if (user === SETTINGS_USER) {
        chatTitle.textContent = 'Настройки';
        chatTitle.style.display = 'block';
        document.getElementById('messages').innerHTML = `
            <div class="settings-content">
                <div>
                    <button onclick="changeUsername()">Изменить ник</button>
                    <button onclick="changePin()">Изменить пин-код</button>
                    <button onclick="logout()" style="background-color: #a33a3a; margin-top: 20px;">Выйти</button>
                </div>
            </div>
        `;
        document.getElementById('messageInput').style.display = 'none';

        chatAvatar.style.display = 'none';
        chatUsername.style.display = 'none';
    } else {
        // Если выбран обычный чат
        chatTitle.style.display = 'none'; 
        document.getElementById('messages').innerHTML = ''; 
        document.getElementById('messageInput').style.display = 'flex'; 

        // Устанавливаем аватарку и ник
        chatAvatar.innerHTML = `<span>${getInitials(user)}</span>`;
        chatAvatar.style.backgroundColor = getColor(user); // Цвет аватарки
        chatUsername.textContent = user;

        chatAvatar.style.display = 'flex';
        chatUsername.style.display = 'block';

        loadMessages(user); // Загружаем сообщения
    }

    const userItems = document.querySelectorAll('.user-item');
    userItems.forEach(item => item.classList.remove('selected'));

    // Выделяем выбранный контакт (если это не настройки)
    if (user !== SETTINGS_USER) {
        const selectedUserItem = Array.from(userItems).find(item => item.textContent.includes(user));
        if (selectedUserItem) {
            selectedUserItem.classList.add('selected');
        }
    }

    // Адаптация для мобильных устройств
    if (window.innerWidth <= 572) {
        document.getElementById('sidebar').classList.remove('active');
        document.getElementById('chat').classList.remove('hide');
    }
}

function toggleSettings() {
    selectUser(SETTINGS_USER); 
}

        
function showContacts() {
    document.getElementById('sidebar').classList.add('active');
    document.getElementById('chat').classList.add('hide');

    document.getElementById('back-button').style.display = 'none';
    document.getElementById('chat-title').style.display = 'none';

    const chatAvatar = document.getElementById('chat-avatar');
    const chatUsername = document.getElementById('chat-username');
    chatAvatar.innerHTML = ''; 
    chatUsername.textContent = ''; // Очищаем ник
    chatAvatar.style.display = 'none'; 
    chatUsername.style.display = 'none'; 

    currentChatUser = null;
    localStorage.removeItem('selectedContact');
    document.getElementById('chat-title').textContent = '';
    document.getElementById('messages').innerHTML = '';
	
    const userItems = document.querySelectorAll('.user-item');
    userItems.forEach(item => item.classList.remove('selected'));
}
        // Загрузка сообщений
        async function loadMessages(user) {
            const messagesElement = document.getElementById('messages');

            const response = await fetch(`${serverUrl}/get-messages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, contact: user }),
            });

            const data = await response.json();
            if (data.success) {
                messagesElement.innerHTML = data.messages.map(msg => `
                    <div class="message ${msg.from === username ? 'me' : 'other'}">
                        ${msg.message}
                    </div>
                `).join('');
                messagesElement.scrollTop = messagesElement.scrollHeight;
            }
        }

        // Отправка сообщения
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message && currentChatUser) {
                socket.emit('private-message', {
                    from: username,
                    to: currentChatUser,
                    message,
                });

                
                document.getElementById('message').value = '';

                
                const messagesElement = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.className = `message me`;
                newMessage.textContent = message;
                messagesElement.appendChild(newMessage);

                
                messagesElement.scrollTop = messagesElement.scrollHeight;
            }
        }

        // Выход
function logout() {
    localStorage.removeItem('username');
    localStorage.removeItem('selectedContact'); 
    window.location.href = './auth.html';
}

        
        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

        // Очистка результатов поиска
        document.getElementById('search').addEventListener('input', () => {
            const searchResults = document.getElementById('search-results');
            if (document.getElementById('search').value === '') {
                searchResults.innerHTML = '';
            }
        });

        
        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Обработка новых сообщений
        socket.on('private-message', (data) => {
            if (data.from === currentChatUser) {
                
                const messagesElement = document.getElementById('messages');
                const newMessage = document.createElement('div');
                newMessage.className = `message other`;
                newMessage.textContent = data.message;
                messagesElement.appendChild(newMessage);

                
                messagesElement.scrollTop = messagesElement.scrollHeight;
            } else {
                
                if (!userContacts.includes(data.from)) {
                    userContacts.push(data.from);
                    updateUserList();
                }
            }
        });

        // Обработка обновления контактов
        socket.on('update-contacts', (contacts) => {
            userContacts = contacts; 
            updateUserList(); 
            console.log('Контакты обновлены:', contacts); // Для отладки
        });

        
        socket.emit('register-user', username);
		
document.addEventListener('DOMContentLoaded', () => {
    const username = localStorage.getItem('username');
    if (!username) {
        window.location.href = './auth.html';
    }

    document.getElementById('username-display').textContent = username;
    document.getElementById('back-button').style.cursor = 'pointer';

    
    const initials = getInitials(username);
    const color = getColor(username);
    document.getElementById('avatar').style.background = color;
    document.getElementById('avatar-initials').textContent = initials;

    
    loadContacts();

    
    const selectedContact = localStorage.getItem('selectedContact');
    if (selectedContact) {
        selectUser(selectedContact);
    } else {
        
        document.getElementById('sidebar').classList.add('active');
        document.getElementById('chat').classList.add('hide');

        
        document.getElementById('back-button').style.display = 'none';
        document.getElementById('chat-title').style.display = 'none';
    }
});

function updateUserList() {
    const userListElement = document.getElementById('user-list');
    if (userListElement) {
        userListElement.innerHTML = userContacts.map(user => `
            <div class="user-item" onclick="selectUser('${user}')">
                <div style="background: ${getColor(user)};">
                    <span>${getInitials(user)}</span>
                </div>
                <span>${user}</span>
            </div>
        `).join('');
    }
}
