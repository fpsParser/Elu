<!DOCTYPE html>
<html>
<head>
    <title>Личные сообщения</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #121212;
        color: #d1d1d1;
    }
    #sidebar {
        width: 250px;
        background-color: #1e1e1e;
        padding: 10px;
        border-right: 1px solid #3a3a3a;
        display: flex;
        flex-direction: column;
        transition: opacity 0.3s ease;
    }
    #back-button {
        display: none;
        cursor: pointer;
        font-size: 24px;
        padding: 10px;
        color: #d1d1d1;
        text-align: center;
    }
    #search-container {
        display: flex;
        align-items: stretch;
        margin-bottom: 10px;
        border-radius: 5px;
        position: relative;
    }
    #search-container:focus-within {
        border: 1px solid #28a745;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }
    #search {
        flex: 1;
        padding: 6px;
        border: 1px solid #333;
        border-right: none;
        border-radius: 5px 0 0 5px;
        background-color: #2d2d2d;
        color: #ffffff;
        outline: none;
        height: 32px;
        box-sizing: border-box;
        margin: 0;
    }
    #search:focus {
        border-color: #28a745;
    }
    #search-button {
        width: 40px;
        height: 32px;
        border: 1px solid #333;
        border-left: none;
        border-radius: 0 5px 5px 0;
        background-color: #333;
        color: #ffffff;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        box-sizing: border-box;
        margin: 0;
    }
    #search-button:hover {
        background-color: #3a3a3a;
    }
    #search-button img {
        width: 20px;
        height: 20px;
        filter: brightness(0) invert(1);
    }
    #current-user {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #d1d1d1;
    }
    #chat {
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    #header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #1e1e1e;
        border-bottom: 1px solid #3a3a3a;
    }
    #messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        border-bottom: 1px solid #3a3a3a;
        display: flex;
        flex-direction: column;
    }
    #messageInput {
        display: flex;
        padding: 10px;
        background-color: #1e1e1e;
    }
    #message {
        flex: 1;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #2d2d2d;
        color: #ffffff;
        outline: none;
    }
    #message:focus {
        border-color: #28a745;
        box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
    }
    button {
        padding: 10px 20px;
        margin-left: 10px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
    #logout-btn {
        background-color: #a33a3a;
    }
    #logout-btn:hover {
        background-color: #922b2b;
    }
    .user-list {
        margin-top: 10px;
    }
    .user-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #3a3a3a;
        cursor: pointer;
    }
    .user-item:hover {
        background-color: #2e2e2e;
    }
    .add-user-btn {
        background-color: #4a4a4a;
        border: none;
        color: #d1d1d1;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
    }
    .add-user-btn:hover {
        background-color: #5a5a5a;
    }
    .error-message {
        color: #ff4444;
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
    }
    #search-results {
        position: absolute;
        top: 40px;
        left: 0;
        right: 0;
        background-color: #2d2d2d;
        border: 1px solid #3a3a3a;
        border-radius: 5px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
    }
    .search-result-item {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid #3a3a3a;
    }
    .search-result-item:hover {
        background-color: #3a3a3a;
    }
    .message {
        max-width: 70%;
        padding: 6px 10px;
        border-radius: 8px;
        margin-bottom: 4px;
        position: relative;
        word-wrap: break-word;
        word-break: break-word;
        width: fit-content;
        text-align: left;
        display: inline-block;
        font-size: 14px;
        line-height: 1.3;
    }
    .message.me {
        background-color: #218838;
        color: #f0f0f0;
        align-self: flex-end;
        margin-right: 8px;
        border-bottom: 2px solid #1c7430;
    }
    .message.other {
        background-color: #2d2d2d;
        color: #c0c0c0;
        align-self: flex-start;
        margin-left: 8px;
        border-bottom: 2px solid #242424;
    }
    @media (max-width: 572px) {
        #sidebar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            transition: opacity 0.3s ease;
            display: none; /* Полностью скрываем шторку */
        }
        #sidebar.active {
            display: flex; /* Показываем шторку */
        }
        #back-button {
            display: block;
            margin-right: 10px;
        }
        #chat.hide {
            display: none;
        }
    }

    /* Стили для ползунка во всех режимах */
    ::-webkit-scrollbar {
        width: 6px; /* Тонкий ползунок */
    }

    ::-webkit-scrollbar-track {
        background: #1e1e1e; /* Цвет фона ползунка */
    }

    ::-webkit-scrollbar-thumb {
        background: #1c7430; /* Самый тёмный зелёный */
        border-radius: 4px; /* Округлые края */
        transition: width 0.2s ease, background 0.2s ease; /* Плавное изменение */
    }

    ::-webkit-scrollbar-thumb:hover {
        width: 8px; /* Увеличиваем ширину при наведении */
        background: #218838; /* Цвет при наведении */
    }
</style>
</head>
<body>
    <div id="sidebar">
        <div id="search-container">
            <input type="text" id="search" placeholder="Поиск">
            <button id="search-button" onclick="searchUser()">
                <img src="https://img.icons8.com/fluency-systems-regular/50/search--v1.png" alt="search--v1"/>
            </button>
            <div id="search-results"></div>
        </div>
        <div id="current-user">Вы вошли как: <span id="username-display"></span></div>
        <div class="user-list" id="user-list"></div>
        <div id="error-message" class="error-message"></div>
    </div>
    <div id="chat">
        <div id="header">
            <div id="back-button" onclick="showContacts()">←</div>
            <h1 id="chat-title">Личные сообщения</h1>
            <button id="logout-btn" onclick="logout()">Выйти</button>
        </div>
        <ul id="messages"></ul>
        <div id="messageInput">
            <input id="message" type="text" placeholder="Введите сообщение">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        const serverUrl = 'https://my-chat-app-server-r9rx.onrender.com';
        const socket = io(serverUrl);

        const username = localStorage.getItem('username');

        if (!username) {
            window.location.href = './auth.html';
        }

        document.getElementById('username-display').textContent = username;

        let userContacts = [];

// Загружаем контакты из базы данных при загрузке страницы
async function loadContacts() {
    const response = await fetch(`${serverUrl}/get-contacts`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username }),
    });

    const data = await response.json();
    if (data.success) {
        userContacts = data.contacts;
        updateUserList();
    }
}

loadContacts();


        socket.emit('register-user', username);

        updateUserList();

        let currentChatUser = null;

        function searchUser() {
            const searchUsername = document.getElementById('search').value;
            const searchResults = document.getElementById('search-results');

            if (!searchUsername) {
                searchResults.innerHTML = '';
                return;
            }

            fetch(`${serverUrl}/search-user`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: searchUsername }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const user = data.user.username;
                    searchResults.innerHTML = `
                        <div class="search-result-item" onclick="addUser('${user}')">
                            <span>${user}</span>
                        </div>
                    `;
                } else {
                    searchResults.innerHTML = `
                        <div class="search-result-item">
                            <span>Пользователь не найден</span>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Ошибка при поиске пользователя:', error);
                searchResults.innerHTML = `
                    <div class="search-result-item">
                        <span>Ошибка при поиске</span>
                    </div>
                `;
            });
        }

        function addUser(user) {
            if (!userContacts.includes(user)) {
                fetch(`${serverUrl}/add-contact`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, contact: user }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        userContacts.push(user);
                        updateUserList();
                        document.getElementById('search').value = '';
                        document.getElementById('search-results').innerHTML = '';
                    }
                });
            }
        }

        function updateUserList() {
            const userListElement = document.getElementById('user-list');
            userListElement.innerHTML = userContacts.map(user => `
                <div class="user-item" onclick="selectUser('${user}')">
                    <span>${user}</span>
                </div>
            `).join('');
        }

        function selectUser(user) {
            currentChatUser = user;
            document.getElementById('chat-title').textContent = `Чат с ${user}`;
            loadMessages(user);

            if (window.innerWidth <= 572) { /* Изменил значение на 572px */
                document.getElementById('sidebar').classList.remove('active');
                document.getElementById('chat').classList.remove('hide');
            }
        }

        function showContacts() {
            document.getElementById('sidebar').classList.add('active');
            document.getElementById('chat').classList.add('hide');
        }

        async function loadMessages(user) {
    const messagesElement = document.getElementById('messages');

    const response = await fetch(`${serverUrl}/get-messages`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, contact: user }),
    });

    const data = await response.json();
    if (data.success) {
        messagesElement.innerHTML = data.messages.map(msg => `
            <div class="message ${msg.from === username ? 'me' : 'other'}">
                ${msg.message}
            </div>
        `).join('');
        messagesElement.scrollTop = messagesElement.scrollHeight;
    }
}

        function sendMessage() {
    const message = document.getElementById('message').value;
    if (message && currentChatUser) {
        socket.emit('private-message', {
            from: username,
            to: currentChatUser,
            message,
        });

        // Очищаем поле ввода
        document.getElementById('message').value = '';

        // Добавляем сообщение в интерфейс сразу
        const messagesElement = document.getElementById('messages');
        const newMessage = document.createElement('div');
        newMessage.className = `message me`;
        newMessage.textContent = message;
        messagesElement.appendChild(newMessage);

        // Прокручиваем чат вниз
        messagesElement.scrollTop = messagesElement.scrollHeight;
    }
}

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('contacts');
            localStorage.removeItem('messages');
            window.location.href = './auth.html';
        }

        document.getElementById('search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

        document.getElementById('search').addEventListener('input', () => {
            const searchResults = document.getElementById('search-results');
            if (document.getElementById('search').value === '') {
                searchResults.innerHTML = '';
            }
        });

        document.getElementById('message').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.on('private-message', (data) => {
            if (!userMessages[data.from]) {
                userMessages[data.from] = [];
            }
            userMessages[data.from].push(data);
            localStorage.setItem('messages', JSON.stringify(userMessages));

            if (data.from === currentChatUser) {
                loadMessages(currentChatUser);
            } else {
                if (!userContacts.includes(data.from)) {
                    userContacts.push(data.from);
                    localStorage.setItem('contacts', JSON.stringify(userContacts));
                    updateUserList();
                }
            }
        });

        document.getElementById('search-button').addEventListener('click', searchUser);
    </script>
</body>
</html>
