<!DOCTYPE html>
<html>
<head>
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #181818;
            color: #d1d1d1;
        }

        .auth-form {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .auth-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #d1d1d1;
            font-size: 14px;
            outline: none;
        }

        .auth-form input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .error {
            color: #a33a3a;
            font-size: 14px;
            margin-top: 10px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #d1d1d1;
            font-size: 18px;
            opacity: 0.7;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .push-button {
            border-radius: 12px;
            border: none;
            position: relative;
            display: inline-block;
            width: 80%;
            padding: 10px 20px;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
            font-family: Verdana, sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(160deg, #2e2e2e, #242424);
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
            transition: 0.2s;
            cursor: pointer;
            margin: 10px 0;
        }

        .push-button:active {
            border: 3px outset #81C784;
            color: #81C784;
            background: linear-gradient(160deg, #2e2e2e, #242424);
            text-shadow: 0px 0px 4px #81C784;
            box-shadow: 0 0 10px #81C784, 0 0 40px #81C784, 0 0 80px #81C784;
            transition-delay: 1s;
        }

        .push-button span {
            position: absolute;
            display: block;
        }

        .push-button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50);
        }

        .push-button:active span:nth-child(1) {
            left: 100%;
            transition: 1s;
        }

        .push-button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #4CAF50);
        }

        .push-button:active span:nth-child(2) {
            top: 100%;
            transition: 1s;
            transition-delay: 0.25s;
        }

        .push-button span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #4CAF50);
        }

        .push-button:active span:nth-child(3) {
            right: 100%;
            transition: 1s;
            transition-delay: 0.5s;
        }

        .push-button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #4CAF50);
        }

        .push-button:active span:nth-child(4) {
            bottom: 100%;
            transition: 1s;
            transition-delay: 0.75s;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–æ–≤ */
        .switch {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 14px;
        }

        .switch:hover {
            color: #81C784;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2 id="form-title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" required>
        <div class="password-container">
            <input type="password" id="pin" placeholder="–ü–∏–Ω-–∫–æ–¥" minlength="4" required>
            <span class="toggle-password" onclick="togglePassword()">üï∂Ô∏è</span>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ -->
        <div id="auth-button-container"></div>

        <!-- –¢–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–æ–≤ -->
        <div class="switch" id="switch-mode">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        let isLoginMode = true;
        let isAnimating = false; // –§–ª–∞–≥ –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∫–Ω–æ–ø–∫–∏ –≤–æ –≤—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏
        function createAuthButton() {
            const button = document.createElement('button');
            button.className = 'push-button';
            button.innerHTML = `
                ${isLoginMode ? '–í–æ–π—Ç–∏' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'}
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            `;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
            button.addEventListener('click', () => {
                if (isAnimating) return; // –ï—Å–ª–∏ –∞–Ω–∏–º–∞—Ü–∏—è —É–∂–µ –∏–¥–µ—Ç, –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º

                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                isAnimating = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                button.classList.add('active');

                // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (1 —Å–µ–∫—É–Ω–¥–∞)
                setTimeout(() => {
                    handleAuth(); // –í—ã–ø–æ–ª–Ω—è–µ–º –¥–µ–π—Å—Ç–≤–∏–µ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                    isAnimating = false; // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                    button.classList.remove('active'); // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
                }, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ —Ä–∞–≤–Ω–∞ –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∞–Ω–∏–º–∞—Ü–∏–∏
            });

            return button;
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–µ–π –∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π
        function switchMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('form-title').textContent = isLoginMode ? '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
            document.getElementById('switch-mode').textContent = isLoginMode ? '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è' : '–í–æ–π—Ç–∏';

            // –ü–µ—Ä–µ—Å–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫—É
            const authButtonContainer = document.getElementById('auth-button-container');
            authButtonContainer.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            authButtonContainer.appendChild(createAuthButton()); // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é –∫–Ω–æ–ø–∫—É
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–∏–Ω-–∫–æ–¥
        function togglePassword() {
            const pinInput = document.getElementById('pin');
            const toggleIcon = document.querySelector('.toggle-password');
            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è';
            } else {
                pinInput.type = 'password';
                toggleIcon.textContent = 'üï∂Ô∏è';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        async function handleAuth() {
            const username = document.getElementById('username').value;
            const pin = document.getElementById('pin').value;

            if (!username || !pin) {
                document.getElementById('error').textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!';
                return;
            }

            if (pin.length < 4) {
                document.getElementById('error').textContent = '–ü–∏–Ω-–∫–æ–¥ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞!';
                return;
            }

            const endpoint = isLoginMode ? '/login' : '/register';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, pin }),
            });

            const result = await response.json();

            if (result.success) {
                localStorage.setItem('username', username);
                window.location.href = '/';
            } else {
                document.getElementById('error').textContent = result.message;
            }
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            const switchModeButton = document.getElementById('switch-mode');

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
            const authButtonContainer = document.getElementById('auth-button-container');
            authButtonContainer.appendChild(createAuthButton());

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–∞
            switchModeButton.addEventListener('click', switchMode);
        });
    </script>
</body>
</html>
