<!DOCTYPE html>
<html>
<head>
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #181818;
            color: #d1d1d1;
        }

        .auth-form {
            background-color: #242424;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }

        .auth-form.hidden {
            opacity: 0;
            pointer-events: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å —Ñ–æ—Ä–º–æ–π */
        }

        .auth-form input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            background-color: #2e2e2e;
            color: #d1d1d1;
            font-size: 14px;
            outline: none;
        }

        .auth-form input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        .error {
            color: #a33a3a;
            font-size: 14px;
            margin-top: 10px;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #d1d1d1;
            font-size: 18px;
            opacity: 0.7;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .push-button {
            border-radius: 12px;
            border: none;
            position: relative;
            display: inline-block;
            width: 80%;
            padding: 10px 20px;
            color: #4CAF50;
            text-transform: uppercase;
            letter-spacing: 4px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
            font-family: Verdana, sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(160deg, #2e2e2e, #242424);
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
            transition: 0.2s;
            cursor: pointer;
            margin: 10px 0;
        }

        .push-button.active {
            border: 3px outset #81C784;
            color: #81C784;
            background: linear-gradient(160deg, #2e2e2e, #242424);
            text-shadow: 0px 0px 4px #81C784;
            box-shadow: 0 0 10px #81C784, 0 0 40px #81C784, 0 0 80px #81C784;
            transition-delay: 1s;
        }

        .push-button span {
            position: absolute;
            display: block;
        }

        .push-button span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4CAF50);
        }

        .push-button.active span:nth-child(1) {
            left: 100%;
            transition: 1s;
        }

        .push-button span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #4CAF50);
        }

        .push-button.active span:nth-child(2) {
            top: 100%;
            transition: 1s;
            transition-delay: 0.25s;
        }

        .push-button span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #4CAF50);
        }

        .push-button.active span:nth-child(3) {
            right: 100%;
            transition: 1s;
            transition-delay: 0.5s;
        }

        .push-button span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #4CAF50);
        }

        .push-button.active span:nth-child(4) {
            bottom: 100%;
            transition: 1s;
            transition-delay: 0.75s;
        }

        .switch {
            color: #4CAF50;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            font-size: 14px;
            display: inline-block;
            padding: 5px;
        }

        .switch:hover {
            color: #81C784;
        }

        .cssload-bell {
            width: 97px;
            height: 99px;
            border-radius: 100%;
            position: absolute;
            left: calc(50% - 49px);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .cssload-bell.visible {
            opacity: 1;
        }

        .cssload-circle {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .cssload-circle .cssload-inner {
            width: 100%;
            height: 100%;
            border-radius: 100%;
            border: 5px solid rgba(76,175,80,0.7);
            border-right: none;
            border-top: none;
            background-clip: padding;
            box-shadow: inset 0px 0px 10px rgba(0, 255, 170, 0.15);
        }

        .cssload-circle:nth-of-type(0) {
            transform: rotate(0deg);
        }

        .cssload-circle:nth-of-type(0) .cssload-inner {
            animation: cssload-spin 2.3s infinite linear;
        }

        .cssload-circle:nth-of-type(1) {
            transform: rotate(70deg);
        }

        .cssload-circle:nth-of-type(1) .cssload-inner {
            animation: cssload-spin 2.3s infinite linear;
        }

        .cssload-circle:nth-of-type(2) {
            transform: rotate(140deg);
        }

        .cssload-circle:nth-of-type(2) .cssload-inner {
            animation: cssload-spin 2.3s infinite linear;
        }

        .cssload-bell {
            animation: cssload-spin 5.75s infinite linear;
        }

        @keyframes cssload-spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2 id="form-title">–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
        <input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω" required>
        <div class="password-container">
            <input type="password" id="pin" placeholder="–ü–∏–Ω-–∫–æ–¥" minlength="4" required>
            <span class="toggle-password" onclick="togglePassword()">üï∂Ô∏è</span>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ -->
        <div id="auth-button-container"></div>

        <!-- –¢–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–µ–∂–∏–º–æ–≤ -->
        <div class="switch" id="switch-mode">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</div>
        <div id="error" class="error"></div>
    </div>

    <!-- –°–ø–∏–Ω–Ω–µ—Ä -->
    <div class="cssload-bell">
        <div class="cssload-circle">
            <div class="cssload-inner"></div>
        </div>
        <div class="cssload-circle">
            <div class="cssload-inner"></div>
        </div>
        <div class="cssload-circle">
            <div class="cssload-inner"></div>
        </div>
        <div class="cssload-circle">
            <div class="cssload-inner"></div>
        </div>
        <div class="cssload-circle">
            <div class="cssload-inner"></div>
        </div>
    </div>

    <script>
        let isLoginMode = true;
        let holdTimeout;

        function createAuthButton() {
            const button = document.createElement('button');
            button.className = 'push-button';
            button.innerHTML = `
                ${isLoginMode ? '–í–æ–π—Ç–∏' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è'}
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            `;

            button.addEventListener('mousedown', () => {
                startHold();
            });

            button.addEventListener('mouseup', () => {
                cancelHold();
            });

            button.addEventListener('mouseleave', () => {
                cancelHold();
            });

            return button;
        }

        function startHold() {
            const button = document.querySelector('.push-button');
            button.classList.add('active');
            holdTimeout = setTimeout(() => {
                button.classList.remove('active');
                handleAuth();
            }, 1200);
        }

        function cancelHold() {
            clearTimeout(holdTimeout);
            const button = document.querySelector('.push-button');
            button.classList.remove('active');
        }

        function switchMode() {
            isLoginMode = !isLoginMode;
            document.getElementById('form-title').textContent = isLoginMode ? '–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
            document.getElementById('switch-mode').textContent = isLoginMode ? '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è' : '–í–æ–π—Ç–∏';
            const authButtonContainer = document.getElementById('auth-button-container');
            authButtonContainer.innerHTML = '';
            authButtonContainer.appendChild(createAuthButton());
        }

        function togglePassword() {
            const pinInput = document.getElementById('pin');
            const toggleIcon = document.querySelector('.toggle-password');
            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                toggleIcon.textContent = 'üëÅÔ∏è';
            } else {
                pinInput.type = 'password';
                toggleIcon.textContent = 'üï∂Ô∏è';
            }
        }

        async function handleAuth() {
            const username = document.getElementById('username').value;
            const pin = document.getElementById('pin').value;

            if (!username || !pin) {
                document.getElementById('error').textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!';
                return;
            }

            if (pin.length < 4) {
                document.getElementById('error').textContent = '–ü–∏–Ω-–∫–æ–¥ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 4 —Å–∏–º–≤–æ–ª–∞!';
                return;
            }

            const endpoint = isLoginMode ? '/login' : '/register';
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, pin }),
            });

            const result = await response.json();

            if (result.success) {
                // –ü–ª–∞–≤–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                const authForm = document.querySelector('.auth-form');
                authForm.classList.add('hidden');

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä
                const spinner = document.querySelector('.cssload-bell');
                spinner.classList.add('visible');

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                localStorage.setItem('username', username);

                // –ñ–¥–µ–º 3.5 —Å–µ–∫—É–Ω–¥—ã (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∞–Ω–∏–º–∞—Ü–∏–∏)
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000); // –ò–∑–º–µ–Ω–∏–ª–∏ —Å 2000 –Ω–∞ 3500
            } else {
                document.getElementById('error').textContent = result.message;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const switchModeButton = document.getElementById('switch-mode');
            const authButtonContainer = document.getElementById('auth-button-container');
            authButtonContainer.appendChild(createAuthButton());
            switchModeButton.addEventListener('click', switchMode);

            const pinInput = document.getElementById('pin');
            const usernameInput = document.getElementById('username');

            const handleEnterKey = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    startHold();
                }
            };

            pinInput.addEventListener('keydown', handleEnterKey);
            usernameInput.addEventListener('keydown', handleEnterKey);
            document.addEventListener('keydown', handleEnterKey);
        });
    </script>
</body>
</html>
